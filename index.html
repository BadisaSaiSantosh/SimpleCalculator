<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="script" href="script.js">
</head>

<body>
    <div class="cal" id="inputBox">
        <h1> Santosh's Calculator </h1>
        <input class="input" placeholder="0">

        <div class="btn">
            <button class="symbol">C</button>
            <button class="symbol">%</button>
            <button class="symbol">X</button>
            <button class="symbol">/</button>

            <br>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="symbol">*</button>

            <br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="symbol">-</button>

            <br>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="symbol">+</button>

            <br>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>

        </div>
    </div>
</body>

</html>
